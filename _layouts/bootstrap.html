<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  
  {% include meta.html %}
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  
  <script src="/assets/stlview/stats.js"></script>
  <script src="/assets/stlview/detector.js"></script>
  <script src="/assets/stlview/three.min.js"></script>
  <script src="/assets/stlview/Madeleine.js"></script>
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      One of three columns
    </div>
    <div class="col-xs=8">
      <div class="posts">
        {% for post in site.posts %}
        <article class="post">
      
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
          <div class="entry">
            {{ post.excerpt }}
          </div>
      
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
        {% endfor %}
      </div>
    </div>
   
    
  </div>
</div>

</body>
</html>
